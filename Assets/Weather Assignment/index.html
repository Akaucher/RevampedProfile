<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Weather App
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    </head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
    <img src="assets/navbarIcon.png" width="30" height="30">Weather App!</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto" id="masterBar">
        <li class="nav-item active">
          <a class="nav-link" href="#">Current Location <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>

        <div class="container">

              </div>

                        <h5 class="card-title" id="CityName5"></h5>
